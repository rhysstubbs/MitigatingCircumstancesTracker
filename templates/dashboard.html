{% extends "shared/base.html" %}

{% block headerScripts %}
    {% if user_data %}
        <script>
            window.app = {{ user_data|safe }};
        </script>
    {% endif %}
{% endblock %}

{% block body %}
    <div id="app"></div>
{% endblock %}

{% block footerScripts %}
    <script src="/public/assets/js/vendor.js" type="application/javascript"></script>
    <script src="/public/assets/js/app.js" type="application/javascript"></script>
{% endblock %}
