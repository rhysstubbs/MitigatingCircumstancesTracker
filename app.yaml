runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /public
  static_dir: public
- url: /.*
  script: main.app
# [END handlers]

# [START libraries]
libraries:
- name: ssl
  version: latest
# [END libraries]

# [START skipped_files]
skip_files:
- ^(.*/)?.*/node_modules/.*$
- ^(node_modules/.*)
- ^(resources/.*)
- ^\.idea$
- ^\.MCTAPI-1bc8f5d2d36a.json$
# [END skipped_files]

builtins:
- remote_api: on